<!doctype html>
<html lang="es">
<head>
  <!-- Metadatos y enlaces CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar Dinero</title>

  <!-- Bootstrap y estilos personalizados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Contenedor principal de envío de dinero -->
  <div class="container py-5">
    <div class="card-custom p-4">
      <h2><i class="fas fa-send me-2"></i>Enviar Dinero</h2>
      <p class="muted"><i class="fas fa-wallet me-1"></i>Saldo: <strong id="balanceNow">$0</strong></p>

      <!-- Botón para abrir modal de nuevo contacto -->
      <button id="openModalBtn" class="btn btn-primary w-100" type="button">
        <i class="fas fa-user-plus me-2"></i>Agregar nuevo contacto
      </button>

      <!-- Búsqueda de contactos -->
      <div class="mt-4">
        <label class="form-label"><i class="fas fa-search me-2"></i>Buscar contacto:</label>
        <input id="searchContact" type="text" class="form-control" placeholder="Busca por nombre o email..." />
      </div>

      <!-- Lista de contactos guardados -->
      <h5 class="mt-4"><i class="fas fa-address-book me-2"></i>Contactos</h5>
      <ul id="contactsList" class="list-group"></ul>

      <!-- Mensaje cuando no hay contactos coincidentes -->
      <p id="noContactsMsg" class="text-center muted mt-3"></p>

      <hr class="border-light my-4">

      <!-- Formulario para enviar dinero -->
      <form id="sendForm">
        <div class="mb-2">
          <label class="form-label">Monto a enviar</label>
          <input id="sendAmount" type="number" class="form-control" placeholder="Ej: 2000" required>
        </div>

        <button class="btn btn-warning w-100" type="submit"><i class="fas fa-arrow-right me-2"></i>Enviar dinero</button>
      </form>

      <!-- Mensajes de estado -->
      <div id="msg" class="mt-3"></div>

      <!-- Botón para volver -->
      <a href="menu.html" class="btn btn-outline-light w-100 mt-2"><i class="fas fa-arrow-left me-2"></i>Volver</a>
    </div>
  </div>

  <!-- Modal para agregar nuevo contacto -->
  <div class="modal fade" id="contactModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo contacto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario para crear nuevo contacto -->
          <form id="contactForm">
            <div class="mb-2">
              <label class="form-label">Nombre y apellido</label>
              <input id="cName" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Correo</label>
              <input id="cEmail" type="email" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Banco</label>
              <input id="cBank" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Tipo de cuenta</label>
              <select id="cAccountType" class="form-control" required>
                <option value="">Seleccionar...</option>
                <option value="Corriente">Cuenta Corriente</option>
                <option value="Ahorro">Cuenta de Ahorro</option>
                <option value="Vista">Cuenta Vista</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Número de cuenta</label>
              <input id="cAccountNumber" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100 mt-2" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle para funcionalidad del modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/sendmoney.js"></script>
</body>
</html>
