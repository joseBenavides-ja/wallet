<!doctype html>
<html lang="es">

<head>
  <!-- Metadatos y enlaces CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>

  <!-- Bootstrap y estilos personalizados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <!-- Contenedor principal de registro -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card-custom p-4">
          <h2><i class="fas fa-user-plus me-2"></i>Crear Cuenta</h2>
          <p class="muted mb-3"><i class="fas fa-info-circle me-1"></i>Completa todos los campos para registrarte</p>

          <!-- Formulario de registro -->
          <form id="registerForm">
            <!-- Nombre -->
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input id="nombre" type="text" class="form-control" placeholder="Juan" required>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input id="apellido" type="text" class="form-control" placeholder="García" required>
            </div>

            <!-- RUT -->
            <div class="mb-3">
              <label class="form-label">RUT</label>
              <input id="rut" type="text" class="form-control" placeholder="12345678-9" required>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input id="email" type="email" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <!-- Banco -->
            <div class="mb-3">
              <label class="form-label">Banco</label>
              <input id="banco" type="text" class="form-control" placeholder="Banco de Chile" required>
            </div>

            <!-- Tipo de Cuenta -->
            <div class="mb-3">
              <label class="form-label">Tipo de Cuenta</label>
              <select id="tipoCuenta" class="form-control" required>
                <option value="">Selecciona un tipo</option>
                <option value="Corriente">Corriente</option>
                <option value="Ahorro">Ahorro</option>
                <option value="Vista">Vista</option>
              </select>
            </div>

            <!-- Número de Cuenta -->
            <div class="mb-3">
              <label class="form-label">Número de Cuenta</label>
              <input id="numeroCuenta" type="text" class="form-control" placeholder="1234567890" required>
            </div>

            <!-- Número de Teléfono -->
            <div class="mb-3">
              <label class="form-label">Número de Teléfono</label>
              <input id="telefono" type="tel" class="form-control" placeholder="+56912345678" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input id="password" type="password" class="form-control" placeholder="Ingresa una contraseña" required>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="mb-3">
              <label class="form-label">Confirmar Contraseña</label>
              <input id="confirmPassword" type="password" class="form-control" placeholder="Confirma tu contraseña" required>
            </div>

            <button class="btn btn-success w-100" type="submit"><i class="fas fa-check-circle me-2"></i>Registrarse</button>
          </form>

          <!-- Mensajes de estado -->
          <div id="msg" class="mt-3"></div>

          <!-- Enlace para volver a login -->
          <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none"><i class="fas fa-sign-in-alt me-1"></i>Inicia sesión aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/registro.js"></script>
</body>

</html>
