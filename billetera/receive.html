<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recibir Dinero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container py-5">
    <div class="card-custom p-4">
      <h2><i class="fas fa-download me-2"></i>Recibir Dinero</h2>
      <p class="muted"><i class="fas fa-wallet me-1"></i>Saldo: <strong id="balanceNow">$0</strong></p>

      <button id="openModalBtn" class="btn btn-primary w-100" type="button">
        <i class="fas fa-user-plus me-2"></i>Agregar nuevo contacto
      </button>

      <div class="mt-4">
        <label class="form-label"><i class="fas fa-search me-2"></i>Buscar remitente:</label>
        <input id="searchContact" type="text" class="form-control" placeholder="Busca por nombre o alias..." autocomplete="off">
        <div id="suggestions" class="list-group mt-2" style="display:none;"></div>
      </div>

      <h5 class="mt-4"><i class="fas fa-address-book me-2"></i>Contactos</h5>
      <ul id="contactsList" class="list-group"></ul>
      <p id="noContactsMsg" class="text-center muted mt-3"></p>

      <hr class="border-light my-4">

      <form id="receiveForm">
        <div class="mb-2">
          <label class="form-label">Monto a recibir</label>
          <input id="receiveAmount" type="number" class="form-control" placeholder="Ej: 4000" required>
        </div>

        <button id="btnReceive" class="btn btn-success w-100 d-none" type="submit">
          <i class="fas fa-check me-2"></i>Confirmar recepcion
        </button>
      </form>

      <div id="msg" class="mt-3"></div>

      <a href="menu.html" class="btn btn-outline-light w-100 mt-2"><i class="fas fa-arrow-left me-2"></i>Volver</a>
    </div>
  </div>

  <div class="modal fade" id="contactModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo contacto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="modalAlert"></div>
          <form id="contactForm">
            <div class="mb-2">
              <label class="form-label">Nombre y apellido</label>
              <input id="cName" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">CBU (22 digitos)</label>
              <input id="cCbu" class="form-control" inputmode="numeric" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Alias</label>
              <input id="cAlias" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Banco</label>
              <input id="cBank" class="form-control" required>
            </div>
            <div class="d-grid gap-2 mt-2">
              <button class="btn btn-primary" type="submit">Guardar</button>
              <button id="btnCancelModal" class="btn btn-outline-light" type="button" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/receive.js"></script>
</body>
</html>
