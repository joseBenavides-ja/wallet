<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retirar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container py-5">
    <div class="card-custom p-4">
      <h2><i class="fas fa-hand-holding-dollar me-2"></i>Retirar</h2>
      <p class="muted"><i class="fas fa-wallet me-1"></i>Saldo actual: <strong id="balanceNow">$0</strong></p>

      <form id="withdrawForm" class="mt-3">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-money-bill-wave me-2"></i>Monto a retirar</label>
          <input id="withdrawAmount" type="number" class="form-control" placeholder="Ej: 3000" required>
        </div>
        <button class="btn btn-warning w-100" type="submit"><i class="fas fa-arrow-up me-2"></i>Realizar retiro</button>
      </form>

      <div id="withdrawSummary" class="alert alert-info mt-4" style="display: none;">
        <h5 class="mb-3"><i class="fas fa-receipt me-2"></i>Resumen del Retiro</h5>
        <p class="mb-2"><strong>Monto retirado:</strong> <span id="summaryAmount">$0</span></p>
        <p class="mb-2"><strong>Saldo anterior:</strong> <span id="summaryPrevBalance">$0</span></p>
        <p class="mb-0"><strong>Saldo nuevo:</strong> <span id="summaryNewBalance" class="text-warning">$0</span></p>
      </div>

      <div id="msg" class="mt-3"></div>

      <a href="menu.html" class="btn btn-outline-light w-100 mt-2"><i class="fas fa-arrow-left me-2"></i>Volver</a>
    </div>
  </div>

  <script src="../js/withdraw.js"></script>
</body>
</html>
