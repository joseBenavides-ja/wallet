<!doctype html>
<html lang="es">
<head>
  <!-- Metadatos y enlaces CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú</title>

  <!-- Bootstrap y estilos personalizados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Menú principal -->
  <div class="container py-5">
    <div class="card-custom p-4">
      <!-- Encabezado con título y botón de salir -->
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0"><i class="fas fa-home me-2"></i>Menú Principal</h2>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button"><i class="fas fa-sign-out-alt me-1"></i>Salir</button>
      </div>

      <!-- Saldo actual -->
      <div class="alert alert-info mt-3">
        <i class="fas fa-coins me-2"></i>Saldo actual: <strong id="balance">$0</strong>
      </div>

      <!-- Último movimiento -->
      <p class="muted" id="lastTx"><i class="fas fa-history me-1"></i>Aún no tienes movimientos.</p>

      <!-- Botones de acción principal -->
      <div class="d-grid gap-2 mt-3">
        <button id="btnDeposit" class="btn btn-success" type="button"><i class="fas fa-plus-circle me-2"></i>Depositar</button>
        <button id="btnSend" class="btn btn-warning" type="button"><i class="fas fa-paper-plane me-2"></i>Enviar Dinero</button>
        <button id="btnTx" class="btn btn-primary" type="button"><i class="fas fa-list me-2"></i>Últimos Movimientos</button>
      </div>

      <!-- Mensaje de redirección -->
      <p id="redirectMsg" class="muted mt-3"></p>
    </div>
  </div>

  <script src="../js/menu.js"></script>
</body>
</html>
