<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Navbar responsive -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-50 border-bottom border-light border-opacity-10">
    <div class="container">
      <a class="navbar-brand fw-bold" href="menu.html"><i class="fas fa-wallet me-2"></i>Alke Wallet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="deposit.html">Depositar</a></li>
          <li class="nav-item"><a class="nav-link" href="withdraw.html">Retirar</a></li>
          <li class="nav-item"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
          <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button"><i class="fas fa-sign-out-alt me-1"></i>Salir</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card-custom p-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0"><i class="fas fa-home me-2"></i>Menu Principal</h2>
      </div>

      <div class="alert alert-info mt-3">
        <i class="fas fa-coins me-2"></i>Saldo actual: <strong id="balance">$0</strong>
      </div>

      <p class="muted" id="lastTx"><i class="fas fa-history me-1"></i>Aun no tienes movimientos.</p>

      <div class="d-grid gap-2 mt-3">
        <button id="btnDeposit" class="btn btn-success" type="button"><i class="fas fa-plus-circle me-2"></i>Depositar</button>
        <button id="btnWithdraw" class="btn btn-warning" type="button"><i class="fas fa-hand-holding-dollar me-2"></i>Retirar</button>
        <button id="btnSend" class="btn btn-primary" type="button"><i class="fas fa-paper-plane me-2"></i>Enviar Dinero</button>
        <button id="btnTx" class="btn btn-outline-light" type="button"><i class="fas fa-list me-2"></i>Ultimos Movimientos</button>
      </div>

      <p id="redirectMsg" class="muted mt-3" style="display:none;"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/menu.js"></script>
</body>
</html>
